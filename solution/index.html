<style>

<script>
var current1 = 0;
var subtext = $('.sub_text > li');
var tim;

function set(){
	tim = setInterval(function(){
		var prev1 = subtext.eq(current1);
		move1(prev1, '0%', '-100%');

		current1++;
		if(current1 == subtext.length){
			current1 = 0;
		}

		var next = subtext.eq(current1);
		move1(next, '100%', '0%');
	}, 3000);
}

function move1(tgg, start, end){
	tgg.css('top', start).stop().animate({ top: end }, 800);
}

set();

$('.sub_text').hover(
	function(){ clearInterval(tim); },
	function(){ set(); }
);

</script>
